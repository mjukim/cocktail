{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Alcohol</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="{% url "index" %}">AI12기 Alcohol</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url "index" %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'cocktail_info' %}">기존 칵테일 레시피 받기</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'new_recipe' %}">나만의 칵테일 레시피만들기</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url "alcohol" %}">종류 보기</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row gx-4 gx-lg-5">
            <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body">
                        <h1>존재하는 칵테일 레시피</h1>
                        <form method="post" action="{% url 'result2' %}">
                            {% csrf_token %}
                            <label for="user_input">알고계시는 칵테일 이름을 입력하세요:</label>
                            <input type="text" name="user_input" id="user_input">
                            <button type="submit" name="search_cocktail">레시피 받기</button>
                        </form>
                        {% if translated_info %}
                        <div>
                            <h2>Translated Info:</h2>
                            <p>{{ translated_info }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white"></p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/search.js' %}"></script>
    </body>
</html>
